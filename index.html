<head>
  <title>Prova pagina web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- aggiungo librerie necessarie per bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
  <div class="container">

  <form action="/action_page.php">
    
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="nome" class="form-control" placeholder="Inserire nome" id="nome">
    </div>
    
    <div class="form-group">
      <label for="età">Età:</label>
      <input type="età" class="form-control" placeholder="Inserire età" id="età">
    </div>
    
    <div class="form-group">
      <label for="città">Città:</label>
      <input type="città" class="form-control" placeholder="Inserire la città di nascita" id="città">
    </div>

    <button onclick="myFunction()">Premimi!</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var nome = document.getElementById("nome").value;
        var età = document.getElementById("età").value;
        var città = document.getElementById("città").value;
        document.getElementById("demo").innerHTML = "Ciao " + nome + "! Hai " + età + " anni e sei nato/a a " + città + ".";
      }
    </script>
  </form> 

  </div>
</body>
</html>
