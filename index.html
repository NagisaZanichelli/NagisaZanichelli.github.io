<head>
  <title>Prova pagina web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- aggiungo librerie necessarie per bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
  <div class="container">
    <!-- creo form -->
    <form action="/action_page.php">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" placeholder="Inserisci nome">
      </div>
      <div class="form-group">
        <label for="age">Età:</label>
        <input type="text" class="form-control" id="age" placeholder="Inserisci età">
      </div>
      <div class="form-group">
        <label for="city">Città:</label>
        <input type="text" class="form-control" id="city" placeholder="Inserisci la città di nascita">
      </div>
      <button type="button" onclick="prova()" class="btn btn-primary">Premimi!</button>
    </form>
    <p id="output"></p> 
  </div>

  <script>
    <!-- definisco la funzione -->
    function prova(){
      var name = document.getElementById("name");
      var name = name.value;
      var age = document.getElementById("age");
      var age = age.value;
      var city = document.getElementById("city");
      var city = city.value;

      document.getElementById("output").innerHTML = "Ciao " + name + "! Hai " + age + " anni e sei nato a " + city +".";
    }
  </script>
  
</body>
</html>
